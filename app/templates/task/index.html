{% extends "task/layout.html" %}
{% block content %}

    <h1>Home</h1>

    <h2>Show Tasks by Python Object</h2>

    {% for task in allTasks %}
        <p>{{ task.taskName }} : {{ task.taskDesc }}</p>
    {% endfor %}

    <script type="text/javascript" src="/static/jquery-1.12.0.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.js"> </script>

    <h2>Show Tasks by Datatable and JSON</h2>

    <table id="grid" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
    </table>

    <script type="text/javascript" charset="utf-8">

        $(document).ready(function() {
            $('#grid').DataTable( {
                "sAjaxSource": "http://localhost:5000/all",
                "sAjaxDataProp": "task_list",
                "aoColumnsDefs": [
                    { "data": "id" },
                    { "data": "name" },
                    { "data": "description" }
                ]
            });
        });
    </script>
{% endblock %}
