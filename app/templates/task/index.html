{% extends "task/layout.html" %}
{% block content %}

    <div class="jumbotron">
        <h1>To Do List</h1>
        <p>To do list to manage daily tasks</p>
    </div>

    <a class="btn btn-primary" href="{{ url_for('task.create') }}">Create</a>
    <button class="btn btn-warning" id="edit">Edit Task</button>
    <button class="btn btn-danger" id="delete">Delete Task</button>
    <button class="btn btn-info" id="show">Show Task</button>

    <h2>Show Tasks by Datatable and JSON</h2>

    <table id="grid" class="table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
    </table>

    <script type="text/javascript" charset="utf-8">

        $(document).ready(function() {
            var table = $('#grid').DataTable( {
                "sAjaxSource": "/all",
                "sAjaxDataProp": "task_list",
                "aoColumnsDefs": [
                    { "data": "id" },
                    { "data": "name" },
                    { "data": "description" },
                    { "data": "status" }
                ]
            });

            $('#grid tbody').on('click', 'tr', function(){
                if ($(this).hasClass('selected')){
                    $(this).removeClass('selected');
                }
                else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
 
            $('#delete').click(function(){
                table_line = table.row('.selected')[0]
                row_id = table.data()[table_line][0]

                $.post("/delete/"+row_id,
                    function(){
                        alert("Tarefa deletada com sucesso!");
                    }
                );
                table.row('.selected').remove().draw(false);
            });

            $('#edit').click(function(){
                table_line = table.row('.selected')[0]
                row_id = table.data()[table_line][0]

                window.location.href = "/edit/"+row_id;
            });

            $('#show').click(function(){
                table_line = table.row('.selected')[0]
                row_id = table.data()[table_line][0]

                window.location.href = "/show/"+row_id;
            });
        });

    </script>
{% endblock %}
