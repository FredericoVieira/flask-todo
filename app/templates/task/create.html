{% extends "task/layout.html" %}
{% block content %}
<h1>Insert Task</h1>

<form action="{{ url_for('task.create') }}" method="post" name="Task">
    <p>
        <label>Task Name:<br/>
            <textarea name="taskName" id="taskName"></textarea>
        </label>
    </p>
    <p>
        <label>Description:<br/>
            <textarea name="taskDesc" id="taskDesc"></textarea>
        </label>
    </p>
    <input type="submit" value="Create"></br>
</form>
{% endblock %}
